<!DOCTYPE html>
<html>
  <body>
    <input id="input"></input>
    <button id="button">Reset</button>
    <iframe id="iframe" width="100%" height="700px" src="" target="_self"></iframe>
    <script>
      var reset = function() {
        document.getElementById("iframe").src = document.getElementById("input").value;
      }
      document.getElementById("button").addEventListener("click", reset);
  </script>
  </body>
</html>
